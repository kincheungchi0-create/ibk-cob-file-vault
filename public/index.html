<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBK COB File Vault</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --danger: #ef4444;
      --success: #22c55e;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 24px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }

    header h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.02em; }
    header h1 span { color: var(--primary); }
    header p { color: var(--text-dim); font-size: 0.85rem; margin-top: 4px; }

    main {
      width: 100%;
      max-width: 820px;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      background: var(--surface);
    }

    .drop-zone:hover, .drop-zone.drag-over {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.06);
    }

    .drop-zone svg { width: 48px; height: 48px; color: var(--text-dim); margin-bottom: 12px; }
    .drop-zone h3 { font-size: 1rem; margin-bottom: 6px; }
    .drop-zone p { color: var(--text-dim); font-size: 0.8rem; }
    .drop-zone p strong { color: var(--primary); cursor: pointer; }

    #fileInput { display: none; }

    .upload-queue {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
    }

    .upload-queue.visible { display: flex; }

    .upload-queue .uq-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    .uq-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      padding: 6px 0;
    }

    .uq-item .uq-name { flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .uq-item .uq-status { flex-shrink: 0; font-weight: 600; font-size: 0.72rem; }
    .uq-item .uq-status.pending { color: var(--text-dim); }
    .uq-item .uq-status.uploading { color: var(--primary); }
    .uq-item .uq-status.done { color: var(--success); }
    .uq-item .uq-status.failed { color: var(--danger); }

    .progress-bar {
      display: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar.visible { display: block; }

    .progress-bar .fill {
      height: 100%;
      background: var(--primary);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #fff;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 100;
    }

    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--danger); }

    .list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title .badge {
      font-size: 0.7rem;
      background: rgba(99, 102, 241, 0.15);
      color: var(--primary);
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
    }

    .list-actions { display: flex; gap: 8px; align-items: center; }

    .list-actions button {
      padding: 7px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text-dim);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .list-actions button:hover { border-color: var(--primary); color: var(--primary); }
    .list-actions button:disabled { opacity: 0.4; cursor: not-allowed; }
    .list-actions button:disabled:hover { border-color: var(--border); color: var(--text-dim); }

    .btn-zip { background: rgba(99, 102, 241, 0.08) !important; }
    .btn-zip:hover:not(:disabled) { background: rgba(99, 102, 241, 0.15) !important; }

    .file-list { display: flex; flex-direction: column; gap: 8px; }

    .file-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: border-color 0.2s;
    }

    .file-card:hover { border-color: var(--primary); }
    .file-card.selected { border-color: var(--primary); background: rgba(99, 102, 241, 0.04); }

    .file-card .fc-check {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
      flex-shrink: 0;
    }

    .file-card .ext-badge {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .ext-pdf  { background: rgba(239, 68, 68, 0.12); color: #ef4444; }
    .ext-zip  { background: rgba(234, 179, 8, 0.12);  color: #eab308; }
    .ext-docx { background: rgba(59, 130, 246, 0.12); color: #3b82f6; }
    .ext-xlsx { background: rgba(34, 197, 94, 0.12);  color: #22c55e; }
    .ext-default { background: rgba(148, 163, 184, 0.12); color: #94a3b8; }

    .file-card .meta { flex: 1; min-width: 0; }
    .file-card .meta .fname {
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-card .meta .fdetail { font-size: 0.72rem; color: var(--text-dim); margin-top: 2px; }

    .file-card .actions { display: flex; gap: 6px; flex-shrink: 0; }

    .file-card .actions button {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--text-dim);
      font-size: 0.72rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-card .actions .dl-btn:hover { border-color: var(--primary); color: var(--primary); }
    .file-card .actions .del-btn:hover { border-color: var(--danger); color: var(--danger); }

    .empty-state { text-align: center; padding: 40px; color: var(--text-dim); font-size: 0.85rem; }

    @media (max-width: 600px) {
      .file-card { flex-wrap: wrap; }
      .file-card .actions { width: 100%; justify-content: flex-end; }
      .list-header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

<div class="toast" id="toast"></div>

<header>
  <h1><span>IBK COB</span> File Vault</h1>
  <p>Upload and manage COB files &middot; Last 20 files retained</p>
</header>

<main>
  <div class="drop-zone" id="dropZone">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
    </svg>
    <h3>Drop files here</h3>
    <p>or <strong id="browseLink">browse to choose</strong> &middot; Multiple files OK &middot; PDF, DOCX, XLSX, ZIP up to 50 MB each</p>
  </div>

  <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.xls,.doc,.zip" multiple />

  <div class="upload-queue" id="uploadQueue">
    <div class="uq-title">Upload Progress</div>
    <div id="uqItems"></div>
  </div>

  <div class="progress-bar" id="progressBar">
    <div class="fill" id="progressFill"></div>
  </div>

  <div class="list-header">
    <div class="section-title">
      Recent Files <span class="badge" id="fileCount">0</span>
    </div>
    <div class="list-actions">
      <button id="selectAllBtn" onclick="toggleSelectAll()">Select All</button>
      <button id="downloadZipBtn" class="btn-zip" onclick="downloadSelectedAsZip()" disabled>Download as ZIP</button>
    </div>
  </div>

  <div class="file-list" id="fileList">
    <div class="empty-state">No files uploaded yet.</div>
  </div>
</main>

<script>
  const API = '';
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const uploadQueue = document.getElementById('uploadQueue');
  const uqItems = document.getElementById('uqItems');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  const fileList = document.getElementById('fileList');
  const fileCount = document.getElementById('fileCount');
  const selectAllBtn = document.getElementById('selectAllBtn');
  const downloadZipBtn = document.getElementById('downloadZipBtn');

  let uploading = false;
  let allSelected = false;
  let currentFiles = [];

  function toast(msg, type = 'success') {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} show`;
    setTimeout(() => t.classList.remove('show'), 3000);
  }

  function formatBytes(b) {
    if (b < 1024) return b + ' B';
    if (b < 1048576) return (b / 1024).toFixed(1) + ' KB';
    return (b / 1048576).toFixed(1) + ' MB';
  }

  function extOf(name) { return name.split('.').pop().toLowerCase(); }

  function extClass(ext) {
    if (['pdf'].includes(ext)) return 'ext-pdf';
    if (['zip'].includes(ext)) return 'ext-zip';
    if (['doc', 'docx'].includes(ext)) return 'ext-docx';
    if (['xls', 'xlsx'].includes(ext)) return 'ext-xlsx';
    return 'ext-default';
  }

  function relativeTime(dateStr) {
    const diff = Date.now() - new Date(dateStr).getTime();
    const mins = Math.floor(diff / 60000);
    if (mins < 1) return 'Just now';
    if (mins < 60) return mins + 'm ago';
    const hrs = Math.floor(mins / 60);
    if (hrs < 24) return hrs + 'h ago';
    return Math.floor(hrs / 24) + 'd ago';
  }

  // ── Drop & browse ─────────────────────────────────────────
  dropZone.addEventListener('click', () => { if (!uploading) fileInput.click(); });
  document.getElementById('browseLink').addEventListener('click', (e) => {
    e.stopPropagation();
    if (!uploading) fileInput.click();
  });

  dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    if (!uploading && e.dataTransfer.files.length) uploadFiles(Array.from(e.dataTransfer.files));
  });

  fileInput.addEventListener('change', () => {
    if (!uploading && fileInput.files.length) uploadFiles(Array.from(fileInput.files));
  });

  // ── Batch upload ──────────────────────────────────────────
  async function uploadFiles(files) {
    uploading = true;
    uploadQueue.classList.add('visible');
    progressBar.classList.add('visible');

    uqItems.innerHTML = files.map((f, i) =>
      `<div class="uq-item" id="uq-${i}">
        <span class="uq-name">${f.name}</span>
        <span class="uq-status pending" id="uqs-${i}">Waiting</span>
      </div>`
    ).join('');

    let done = 0;
    for (let i = 0; i < files.length; i++) {
      const statusEl = document.getElementById(`uqs-${i}`);
      statusEl.textContent = 'Uploading…';
      statusEl.className = 'uq-status uploading';
      progressFill.style.width = `${((i) / files.length) * 100}%`;

      const formData = new FormData();
      formData.append('file', files[i]);

      try {
        const res = await fetch(`${API}/api/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        statusEl.textContent = 'Done';
        statusEl.className = 'uq-status done';
        done++;
      } catch (err) {
        statusEl.textContent = 'Failed';
        statusEl.className = 'uq-status failed';
      }

      progressFill.style.width = `${((i + 1) / files.length) * 100}%`;
    }

    fileInput.value = '';
    toast(`${done} of ${files.length} file(s) uploaded`);

    setTimeout(() => {
      uploadQueue.classList.remove('visible');
      progressBar.classList.remove('visible');
      progressFill.style.width = '0%';
    }, 1500);

    uploading = false;
    loadFiles();
  }

  // ── List files ────────────────────────────────────────────
  async function loadFiles() {
    try {
      const res = await fetch(`${API}/api/files`);
      const data = await res.json();
      currentFiles = data;
      fileCount.textContent = data.length;
      allSelected = false;
      selectAllBtn.textContent = 'Select All';
      updateZipBtn();

      if (!data.length) {
        fileList.innerHTML = '<div class="empty-state">No files uploaded yet.</div>';
        return;
      }

      fileList.innerHTML = data.map(f => {
        const ext = extOf(f.file_name);
        return `
          <div class="file-card" id="fc-${f.id}">
            <input type="checkbox" class="fc-check" data-id="${f.id}" onchange="onCheckChange()"/>
            <div class="ext-badge ${extClass(ext)}">${ext}</div>
            <div class="meta">
              <div class="fname">${f.file_name}</div>
              <div class="fdetail">${formatBytes(f.file_size)} &middot; ${relativeTime(f.uploaded_at)}</div>
            </div>
            <div class="actions">
              <button class="dl-btn" onclick="downloadFile('${f.id}')">Download</button>
              <button class="del-btn" onclick="deleteFile('${f.id}')">Delete</button>
            </div>
          </div>`;
      }).join('');
    } catch {
      fileList.innerHTML = '<div class="empty-state">Failed to load files.</div>';
    }
  }

  // ── Selection ─────────────────────────────────────────────
  function getCheckedIds() {
    return Array.from(document.querySelectorAll('.fc-check:checked')).map(cb => cb.dataset.id);
  }

  function onCheckChange() {
    const boxes = document.querySelectorAll('.fc-check');
    const checked = document.querySelectorAll('.fc-check:checked');

    boxes.forEach(cb => {
      const card = cb.closest('.file-card');
      card.classList.toggle('selected', cb.checked);
    });

    allSelected = boxes.length > 0 && checked.length === boxes.length;
    selectAllBtn.textContent = allSelected ? 'Deselect All' : 'Select All';
    updateZipBtn();
  }

  function toggleSelectAll() {
    allSelected = !allSelected;
    document.querySelectorAll('.fc-check').forEach(cb => {
      cb.checked = allSelected;
      cb.closest('.file-card').classList.toggle('selected', allSelected);
    });
    selectAllBtn.textContent = allSelected ? 'Deselect All' : 'Select All';
    updateZipBtn();
  }

  function updateZipBtn() {
    const count = getCheckedIds().length;
    downloadZipBtn.disabled = count === 0;
    downloadZipBtn.textContent = count > 0 ? `Download ${count} as ZIP` : 'Download as ZIP';
  }

  // ── Download as ZIP ───────────────────────────────────────
  async function downloadSelectedAsZip() {
    const ids = getCheckedIds();
    if (!ids.length) return;

    downloadZipBtn.disabled = true;
    downloadZipBtn.textContent = 'Preparing ZIP…';

    try {
      const zip = new JSZip();

      for (const id of ids) {
        const res = await fetch(`${API}/api/download?id=${id}`);
        const data = await res.json();
        if (!data.url) continue;

        const fileRes = await fetch(data.url);
        const blob = await fileRes.blob();
        zip.file(data.file_name, blob);
      }

      const zipBlob = await zip.generateAsync({ type: 'blob' });
      const ts = new Date().toISOString().slice(0, 10);
      saveAs(zipBlob, `IBK_COB_Files_${ts}.zip`);
      toast(`${ids.length} file(s) downloaded as ZIP`);
    } catch (err) {
      toast('ZIP download failed', 'error');
    } finally {
      updateZipBtn();
    }
  }

  // ── Single download ───────────────────────────────────────
  async function downloadFile(id) {
    try {
      const res = await fetch(`${API}/api/download?id=${id}`);
      const data = await res.json();
      if (data.url) window.open(data.url, '_blank');
    } catch {
      toast('Download failed', 'error');
    }
  }

  // ── Delete ────────────────────────────────────────────────
  async function deleteFile(id) {
    if (!confirm('Delete this file?')) return;
    try {
      const res = await fetch(`${API}/api/files?id=${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error();
      toast('File deleted');
      loadFiles();
    } catch {
      toast('Delete failed', 'error');
    }
  }

  loadFiles();
</script>
</body>
</html>
